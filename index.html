<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>広告ブロックでアラート表示</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div id="adspace">
  <!-- AdSenseなどのコード -->
  ここに広告が入る
</div>

<section>
  <!-- このサイトの本文 -->
  使うならブロックされていないことを確認し、別のファイルに保存された内容をAjaxで動的に取得して表示する
</section>

<!-- モーダルなダイアログ -->
<div class="modal fade" id="modal1" tabindex="-1"
      role="dialog" aria-labelledby="label1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="label1">広告ブロックすんな😡</h5>
        <button type="button" class="language-close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        金よこせ
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-primary">だが断る</button>
      </div> -->
    </div>
  </div>
</div>
<!-- /モーダルなダイアログ -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
window.onload = () => {
  const adspace = document.querySelector("#adspace");
  if( adspace.clientHeight === 0 ){
    // ダイアログを表示
    $('#modal1').modal('show');
  }
}
</script>
</body>
</html>
